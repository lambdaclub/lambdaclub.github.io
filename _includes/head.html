<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y836D13S9B"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', '{{ site.google_analytics }}');
  </script>
  <script src="{{ site.baseurl }}{% link assets/wavesurfer.js %}"></script>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#272724">
  <meta name="msapplication-TileColor" content="#e4d59d">
  <meta name="theme-color" content="#e4d59d">
  
  <meta property="og:site_name" content="Lambdaclub.net" />
  <meta property="og:title" content="{%- if page.title -%}{{ page.title }} - {{ site.title }}{%- else -%}{{ site.title }}{%- endif -%}" />
  <meta name="twitter:image:src" content="{{ site.baseurl }}{% link assets/preview.png %}" />
  <meta property="og:image" content="{{ site.baseurl }}{% link assets/preview.png %}" />

  <title>
    {%- if page.title -%}
      {{ page.title }} - {{ site.title }}
    {%- else -%}
      {{ site.title }}
    {%- endif -%}
  </title>

  {%-seo title=false-%}
  {%-feed_meta-%}

  <link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | relative_url }}" />
  <link rel="stylesheet" href="{{ 'assets/stylesheet.css' | relative_url }}" />
  <link rel="alternate" type="application/rss+xml" title="Preserve This Podcast RSS" href="{{ 'podcast.rss' | absolute_url }}" />
</head>
